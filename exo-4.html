<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document exo 4 Nadjim Djamani</title>
</head>
<body>
    <h1>Exo 4</h1>
    <div id="container"></div>
    <button type="submit" value="valider" id="btnValidate">Valider</button>
</body>
<script>
    (function() {
        
        let calculations = [
            { operand1: 5, operand2: 2, operator: '+' },
            { operand1: 20, operand2: 2, operator: '*' },
            { operand1: 100, operand2: 2, operator: '-' },
        ];
        
        let divContainer  = document.getElementById('container');
        let btnValidate   = document.getElementById('btnValidate');

        calculations.forEach(calcul => {
            let divForm = document.createElement('div');              
                divForm.innerHTML += "Quel est le résultat de "+calcul.operand1+" "+calcul.operator+" "+calcul.operand2+" ?  " ;                
                divForm.innerHTML += `<input type="text" class="inputResult">` ;
            divContainer.appendChild(divForm);
           
        });

        btnValidate.addEventListener('click', showResult);
        
        function showResult(){
            let classInputResult = document.getElementsByClassName('inputResult');
            let goodAnswer = 0 ;
            for(let i =0;i<classInputResult.length ; i++){
                if(parseInt(classInputResult[i].value) == calculate(calculations[i])){ goodAnswer += 1;}
            }
            divContainer.innerHTML += `${goodAnswer}  bonnes réponses sur ${classInputResult.length}` ;
        }

        function calculate(calculObject){
            if(calculObject.operator == "+") return calculObject.operand1 + calculObject.operand2 ;
            if(calculObject.operator == "-") return calculObject.operand1 - calculObject.operand2 ;
            if(calculObject.operator == "*") return calculObject.operand1 * calculObject.operand2 ;
        }
    })();
</script>
</html>
