<body>
    saisir un caractère :  <br>
    <input type="text" id="oneCharacterSelected"><br>
    choisir le nombre de fois ou le caractère sera repeter :  <br>
    <select name="repeatNumber" id="repeatNumber">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="100">2000</option>
        <option value="100">2500</option>
    </select><br>
    <button type="submit" id="submitButton" onclick="repeatCaracters()">valider</button><br>
    <div id="showResult"></div>
</body>
<script>
    
    function repeatCaracters(){
        let caracterSelected = document.getElementById("oneCharacterSelected").value.trim();
        let repeatNumber = parseInt(document.getElementById("repeatNumber").value.trim());
        let showResult = document.getElementById("showResult")
        for(let i = 0; i< repeatNumber ; i++){
            showResult.innerHTML += caracterSelected ;
        }
        //console.log(repeatNumber);
    }
</script>
